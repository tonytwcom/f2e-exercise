<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <script src="main.js"></script>
        <style>
            .pic {
                object-fit: cover;
                border-radius: 50%;
                width: 100px;
                height: 100px;
                border: 2px solid blue;
            }
            .bg-img {
                border: 1px solid red;
                width: 100px;
                height: 100px;
                background-image: url('https://picsum.photos/300/300?random=0');
                border-radius: 50%;
                overflow: hidden;
                background-size: cover;
                min-width: 50px;
                min-height: 50px;
            }
            .box {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div
            class="box d-flex align-items-center justify-content-center gap-5 flex-wrap"
        >
            <div class="pic overflow-hidden">
                <img src="https://picsum.photos/300/300?random=1" />
            </div>
            <div class="pic overflow-hidden">
                <img src="https://picsum.photos/300/300?random=2" />
            </div>

            <div class="pic overflow-hidden">
                <img src="https://picsum.photos/300/300?random=3" />
            </div>
            <div class="pic overflow-hidden">
                <img src="https://picsum.photos/300/300?random=4" />
            </div>
            <div class="pic overflow-hidden">
                <img src="https://picsum.photos/300/300?random=5" />
            </div>
        </div>

        <div
            class="box d-flex align-items-center justify-content-center gap-5 flex-wrap"
        >
            <div class="bg-img"></div>
            <div class="bg-img"></div>
            <div class="bg-img"></div>
            <div class="bg-img"></div>
            <div class="bg-img"></div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
