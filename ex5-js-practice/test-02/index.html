<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Button on click in HTML</title>
  </head>
  <body>
    <img id="pic" src="./image/img-1.jpg" alt="Anya" width="250px" />

    <button onclick="document.getElementById('pic').src='./image/img-1.jpg'">
      pic1
    </button>
    <button onclick="document.getElementById('pic').src='./image/img-2.jpg'">
      pic2
    </button>
    <button onclick="document.getElementById('pic').src='./image/img-3.jpg'">
      pic3
    </button>
  </body>
</html>
